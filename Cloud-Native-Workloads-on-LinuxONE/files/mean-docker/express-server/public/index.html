<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Bank App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

	<!-- style.css -->
	<link rel="stylesheet" href="static/style/index_style.css">

	<!-- SPELLS -->
	<script src="https://cdn.bootcss.com/angular.js/1.5.0-rc.2/angular.min.js"></script><!-- load angular -->
	<script src="https://cdn.bootcss.com/angular.js/1.5.0-rc.2/angular-cookies.min.js"></script>

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->
	<script src="js/services/button.js"></script>

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
<div class="container">
	<div class="div_wel">
		Welcome
	</div>

	<div class="col-sm-6 col-sm-offset-3">
		<!-- sign in -->
		<div class="input-box col-sm-8 col-sm-offset-2" id="sign_in_div" style="display: block">
			<table width="100%">
				<tr height="60px"></tr>
				<tr>
					<td width="50%">
						<div>
							<a onclick="sign_in_div_on()" class="a_td a_hover">登陆</a>
						</div>
					</td>
					<td >
						<div>
							<a onclick="sign_up_div_on()" class="a_td a_hover">注册</a>
						</div>
					</td>
				</tr>
				<tr height="60px"></tr>
			</table>
			<table width="100%">
				<!-- username -->
				<tr>
					<td>
						<div>
							<img src="static/img/userLogo.png" height="45">
						</div>
					</td>
					<td width="100%">
						<div>
							<input type="text" class="form-control input-lg text-center" placeholder="请输入你的用户名" ng-model="formData.username" required="required">
						</div>
					</td>
				</tr>
				<!-- password -->
				<tr height="30px"></tr>
				<tr>
					<td>
						<div>
							<img src="static/img/pswLogo.png" height="45">
						</div>
					</td>
					<td width="100%">
						<div>
							<input type="password" class="form-control input-lg text-center" placeholder="请输入你的密码" ng-model="formData.password" required="required">
						</div>
					</td>
				</tr>
				<tr height="40px"></tr>
			</table>
			<button type="submit" class="button" ng-click="login()">登陆</button>
		</div>

		<!-- sign up -->
		<div class="input-box col-sm-8 col-sm-offset-2" id="sign_up_div" style="display: none">
			<table width="100%">
				<tr height="60px"></tr>
				<tr>
					<td width="50%">
						<div>
							<a onclick="sign_in_div_on()" class="a_td a_hover">登陆</a>
						</div>
					</td>
					<td >
						<div>
							<a onclick="sign_up_div_on()" class="a_td a_hover">注册</a>
						</div>
					</td>
				</tr>
				<tr height="40px"></tr>
			</table>
			<table width="100%">
				<!-- username -->
				<tr>
					<td>
						<div>
							<img src="static/img/userLogo.png" height="45">
						</div>
					</td>
					<td width="100%">
						<div>
							<input type="text" class="form-control input-lg text-center" placeholder="请输入你的用户名" ng-model="formData.username" required="required">
						</div>
					</td>
				</tr>
				<!-- password -->
				<tr height="30px"></tr>
				<tr>
					<td>
						<div>
							<img src="static/img/pswLogo.png" height="45">
						</div>
					</td>
					<td width="100%">
						<div>
							<input type="password" class="form-control input-lg text-center" placeholder="请输入你的密码" ng-model="formData.password" required="required">
						</div>
					</td>
				</tr>
				<!-- check password -->
				<tr height="30px"></tr>
				<tr>
					<td>
						<div>
							<img src="static/img/checkLogo.png" height="45">
						</div>
					</td>
					<td width="100%">
						<div>
							<input type="password" class="form-control input-lg text-center" placeholder="请确认你的密码" ng-model="formData.password_check" required="required">
						</div>
					</td>
				</tr>
				<tr height="40px"></tr>
			</table>
			<button type="submit" class="button" ng-click="sign_up()">注册</button>
		</div>
	</div>

</div>

<script>
	function sign_in_div_on(){
		var sign_in_div = document.getElementById("sign_in_div");
		var sign_up_div = document.getElementById("sign_up_div");
		sign_in_div.style.display = "block";
		sign_up_div.style.display = "none";
	}
	function sign_up_div_on() {
		var sign_in_div = document.getElementById("sign_in_div");
		var sign_up_div = document.getElementById("sign_up_div");
		sign_in_div.style.display = "none";
		sign_up_div.style.display = "block";
	}
</script>


</body>
</html>
